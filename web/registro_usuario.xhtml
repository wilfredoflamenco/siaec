<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:composition template="./templates/layout/plantilla_registro.xhtml">

            <ui:define name="content">
                
                <!-- Barra de título -->
                <div class="banda1"><b>REGISTRO DE USUARIO</b></div>
                <br/>
                
                <h:form>
                    <p:messages showDetail="true"/>
                
                    <div class="row">
                        
                        <div class="col-md-5">
                           <p:panel style="border: solid 2px #D5D5D5; height: 378pt; margin-left: 30pt">
                               
                               <div class="row">
                                   
                                   <div class="col-md-6">
                                       <h6><b>Nombres</b></h6>
                                       <p:inputText id="nombres" value="#{homeBean.usuarioNuevo.usuarioNombre}" style="width: 100%"/>
                                   </div>
                                   <div class="col-md-6">
                                       <h6><b>Apellidos</b></h6>
                                       <p:inputText id="apellidos" value="#{homeBean.usuarioNuevo.usuarioApellido}" style="width: 100%"/>
                                   </div>
                                   
                               </div><br/> 
                             
                               <div class="row">
                                   
                                   <div class="col-md-6">
                                       <h6><b>Correo</b></h6>
                                       <p:inputText id="correo" value="#{homeBean.usuarioNuevo.usuarioCorreo}" style="width: 100%"/>
                                   </div>
                                   <div class="col-md-6">
                                       <h6><b>Teléfono</b></h6>
                                       <p:inputText id="telefono" value="#{homeBean.usuarioNuevo.usuarioTelefono}" style="width: 100%"/>
                                   </div>
                                   
                               </div><br/>
                               
                               <div class="row">
                                   
                                   <div class="col-md-6">
                                       <h6><b>Contraseña</b></h6>
                                       <p:password id="contrasenia" value="#{homeBean.usuarioNuevo.usuarioContrasenia}" match="confirmar" style="width: 100%" feedback="true" />
                                   </div>
                                   <div class="col-md-6">
                                       <h6><b>Confirmar contraseña</b></h6>
                                       <p:password id="confirmar" value="#{homeBean.usuarioNuevo.usuarioContrasenia}" style="width: 100%"/>
                                   </div>
                                   
                               </div><br/>
                               
                               <div class="row">
                                   
                                   <div class="col-md-12" align="center">
                                       <p:captcha label="Captcha" />
                                   </div>
                                   
                               </div><br/>
                               
                               <div class="row">
                                   
                                   <div class="col-md-12" align="center">
                                       
                                       <h:commandLink type="submit" class="btn btn-default" style="width: 100pt; height: 27pt; color: white; padding:5px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px" action="#{homeBean.guardarUsuario()}">
                                       <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
                                       </h:commandLink>
                                       &nbsp;
                                       <button type="reset" class="btn btn-default buttonPopupLevel2 w3-round" style="width: 100pt"
                                           onclick="window.location.href = 'home.xhtml'">
                                       <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancelar
                                       </button>
                                       
                                   </div>
                                   
                               </div>
                               
                           </p:panel>
                       </div>
                        
                        <div class="col-md-7">
                            <p:galleria value="#{imagesView.images}" var="image" panelWidth="735" panelHeight="450" showCaption="true" style="border: solid 2px #D5D5D5;">
                                <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                            </p:galleria>
                       </div> 
                        
                    </div>
                    <br/>
                    <div class="row">
                 
                        <div class="col-md-12" align="center" style=" margin-left: 2pt">
                            <img src="#{request.contextPath}/images/configuraciones/direcciones.png" width="1270pt" height="200pt"/>
                       </div> 
                    </div>
                        
                </h:form>
                
                
            </ui:define>

        </ui:composition>

</html>
