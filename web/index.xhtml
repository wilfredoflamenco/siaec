<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>S I A E C</title>
        <!-- Bootstrap version: 3.3.7 -->
        <!-- Link Booststrap 3.3.7: http://blog.getbootstrap.com/2016/07/25/bootstrap-3-3-7-released/ -->
        <link href="#{request.contextPath}/resources/css/bootstrap.min.css" type="text/css" media="screen" rel="stylesheet"  />
        <!-- Archivo smiling.css, incluira los css del sistema personalizado-->
        <link href="#{request.contextPath}/resources/css/estilosaldana.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/smiling.css" type="text/css" media="screen" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/micss.css" type="text/css" media="screen" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
        <link href="#{request.contextPath}/resources/images/icono.jpg" rel="shortcut icon" type="image/x-icon"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
    </h:head>

    <h:body class="contenedor">

        <!-- Banner -->
        <div id="bandaLogoResponsive">
            <div class="tableEncabezadoMP">
                <div class="tableEncabezadoMP-row">
                    <div class="tableEncabezadoMP1-cell" style="padding-left:50px; padding-top:0px; padding-bottom:0px;">

                        <div class="row">
                            <div class="col-lg-3">
                                <img src="#{request.contextPath}/resources/images/logo.png"/>
                            </div>
                            <div class="col-lg-9" align="right">
                                <button type="reset" class="btn btn-default buttonPopupLevel2 w3-round" style="width: 100pt; margin-top: 10pt;"
                                        onclick="window.location.href = 'login.xhtml'">
                                    <span class="glyphicon" aria-hidden="true"></span> Iniciar Sesión
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="tableEncabezadoMP2-cell">
                        <div style="margin-bottom:10px">
                            <!-- <span id="ctl00_medico" class="nombreMedico">Dr. JUAN FRANCISCO ALDANA DOMINGUEZ</span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra de título -->
        <div class="banda1"><b>BIENVENIDO A CLÍNICA DENTAL SMILING</b></div>
        <br/>

        <h:form>
            <!-- Banner superios -->
            <div class="row">
                <div class="col-lg-12" align="center">
                    <img src="#{request.contextPath}/images/configuraciones/#{homeBean.configuracion.configuracionImagenSuperior}" width="100%" height="150pt"/>
                </div>
            </div>
            <br/>
            
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-7 col-xs-12">
                    <p:galleria value="#{promocionesBean.todasPromocionesDisponibles()}" transitionInterval="5000" var="image" panelWidth="680" panelHeight="450" showCaption="false" style="margin-left: 20pt; border: solid 2px #D5D5D5;">
                        <img src="#{request.contextPath}/images/promociones/#{image.promocionImagenNombre}" width="100%" />
                    </p:galleria>
                </div> 
                <div class="col-lg-6 col-md-6 col-sm-5 col-xs-12">
                    <p:panel style="margin-left: 30pt; padding-right: -130pt; border: solid 2px #D5D5D5; width: 90%; height: 378pt">
                        <h3 align="left" style=""><b>#{homeBean.configuracion.configuracionTitulo}</b></h3>
                        <hr style="border: solid 1px #D5D5D5"/>
                        <h4 align="justify">#{homeBean.configuracion.configuracionMensaje}</h4>
                        <br/><br/>
                    </p:panel>
                </div>
            </div>
            <br/>
            
            <!-- Banner inferior -->
            <div class="row">
                <div class="col-lg-12" align="center">
                    <img src="#{request.contextPath}/images/configuraciones/#{homeBean.configuracion.configuracionImagenInferior}" width="100%" height="200pt"/>
                </div> 
            </div>
            
        </h:form>

        <p:spacer height="50"/>
        
        <!-- Para referencia a la sección Pie de Página -->
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="templates/partials/pie_pagina.xhtml"/>
            </ui:insert>
        </div>

        <!-- Para referencia a archivos Java Scripts de Bootstrap -->
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
        <ui:insert name="scripts"/>
    </h:body>

</html>
