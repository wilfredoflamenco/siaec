<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <h:form>
            <p:panel id="patologiaconsultar" style="border: solid 1px #D5D5D5 ;border-top: 7px solid #066EAD; margin-left: 25px; margin-right: 25px">
                
                <!-- BotÃ³n para guardar antecedentes -->
                <div class="row" style="margin-right: 10pt; margin-top: 10pt">
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <h:commandLink type="submit" class="btn btn-default buttonLevel1" actionListener="#{expedientesBean.guardarPatologias()}"
                                       style="font-size: 11pt; width: 100pt; color: white; padding:9px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px">
                            <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
                            <f:event type="preValidate" listener="#{expedientesBean.setTabIndex(1)}"/>
                        </h:commandLink>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <p:selectManyCheckbox id="patologias" value="#{expedientesBean.pacienteEditar.patologiasList}" layout="grid" columns="3" converter="#{patologiaConvertidor}" style="width: 100%; font-size: 0.9em">
                            <f:selectItems value="#{expedientesBean.todosPatologiasDisponibles()}" var="patologia" itemLabel="#{patologia.patologiaNombre}" itemValue="#{patologia}"/>
                        </p:selectManyCheckbox>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                </div>
                <br/>

                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                        <h6><b>Otros</b></h6>
                        <p:inputTextarea id="otros" value="#{expedientesBean.pacienteEditar.pacienteAntecedentes}" rows="4" maxlength="250" autoResize="false" style="width: 100%"/>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"/>
                </div>
                <br/>
            </p:panel>
        </h:form>
        <p:spacer height="50"/>
    </ui:composition>
</html>
