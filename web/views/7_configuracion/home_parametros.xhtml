<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
        <ui:composition template="./../../templates/layout/plantilla.xhtml">

            <ui:define name="content">
                
                <ui:define name="meta-data">
                    <f:metadata>
                        <f:viewAction action="#{homeBean.cargaConfiguracion()}" />
                    </f:metadata>
                </ui:define>
                
                <div class="banda1"><b>CONFIGURACIÓN</b></div>
                <br/>
                
                <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">

                <h:form id="parametroshome" enctype="multipart/form-data">

                    <p:focus for=""/>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <h6><b>Titulo*</b></h6>
                            <p:inputText id="titulohome" value="#{homeBean.configuracionEditar.configuracionTitulo}" style="width: 100%"/>
                        </div>
                        <div class="col-md-8">
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-md-12">
                            <h6><b>Descripción*</b></h6>
                            <p:inputTextarea id="descripcionhome" value="#{homeBean.configuracionEditar.configuracionMensaje}" style="width: 100%"  rows="4"/>
                        </div>
                    </div><br/>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <h6><b>Banner superior</b></h6>
                            <h7><b>Archivo (solamente se pueden subir imágenes en formato jpg) *</b></h7>
                                    <p:panel style="border: solid 1px #D5D5D5; width: 100%">
                                        <p:fileUpload id="bannerhead" value="#{homeBean.fileSuperior}" mode="simple" style="width: 100%"/>
                                    </p:panel><br/>
                                    <img src="../../images/configuraciones/#{homeBean.configuracionEditar.configuracionImagenSuperior}" alt="" width="100%" height="100%" style="margin-bottom: 1pt"/>
                        </div>
                        
                    </div><br/>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <h6><b>Banner inferior</b></h6>
                            <h7><b>Archivo (solamente se pueden subir imágenes en formato jpg) *</b></h7>
                                    <p:panel style="border: solid 1px #D5D5D5; width: 100%">
                                        <p:fileUpload id="bannerbottom" value="#{homeBean.fileInferior}" mode="simple" style="width: 100%"/>
                                    </p:panel><br/>
                                    <img src="../../images/configuraciones/#{homeBean.configuracionEditar.configuracionImagenInferior}" alt="" width="100%" height="100%" style="margin-bottom: 1pt"/>
                        </div>
                    </div><br/>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <h6><b>Banner login</b></h6>
                            <h7><b>Archivo (solamente se pueden subir imágenes en formato jpg) *</b></h7>
                                    <p:panel style="border: solid 1px #D5D5D5; width: 100%">
                                        <p:fileUpload id="bannerlogin" value="#{homeBean.fileLogin}" mode="simple" style="width: 100%"/>
                                    </p:panel><br/>
                                    <img src="../../images/configuraciones/#{homeBean.configuracionEditar.configuracionImagenLogin}" alt="" width="100%" height="100%" style="margin-bottom: 1pt"/>
                        </div>
                    </div><br/>
                    
                    <div class="row">
                        <div class="col-lg-12" align="center">
                            <h:commandLink type="submit" class="btn btn-default" style="width: 100pt; height: 27pt; color: white; padding:5px; background-color:#FB6F52; font-weight:bold; border:solid 1px #FB6F52; -webkit-appearance:none; border-radius: 5px" action="#{homeBean.existeArchivoEditar()}">
                                <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
                            </h:commandLink>
                            &nbsp;
                            <button type="reset" class="btn btn-default buttonPopupLevel2 w3-round" style="width: 100pt"
                                    onclick="window.location.href = 'index.xhtml'">
                                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Cancelar
                            </button>
                        </div>
                    </div>
                    <br/>
                    
                </h:form>

            </p:panel>
            <p:spacer height="50"/>
                
            </ui:define>


        </ui:composition>

    
</html>
