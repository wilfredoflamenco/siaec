<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="content">

            <div class="banda1"><b>VER PROMOCIÓN</b></div>
            <br/>

            <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">

                <h:form>

                    <div class="row" style="margin-left: 5px; margin-right: 5px">
                        <div class="col-lg-7 col-md-7 col-xs-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h7><b>Nombre</b></h7>
                                    <p:inputText value="#{promocionesBean.promocionConsultar.promocionNombre}" readonly="true" style="width: 100%"/>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h7><b>Descripción</b></h7>
                                    <p:inputTextarea value="#{promocionesBean.promocionConsultar.promocionDescripcion}" readonly="true" style="width: 100%" rows="3"/>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <h7><b>Tipo de promoción</b></h7>
                                    <p:inputText value="#{(promocionesBean.promocionConsultar.promocionTipo eq 1)?'General':(promocionesBean.promocionConsultar.promocionTipo eq 2)?'Cumpleaños':'Especial'}" readonly="true" style="width: 100%"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <h7><b>Fecha de inicio</b></h7>
                                    <p:inputText value="#{promocionesBean.promocionConsultar.promocionInicio}" readonly="true" style="width: 100%">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:inputText>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                    <h7><b>Fecha de finalización</b></h7>
                                    <p:inputText value="#{promocionesBean.promocionConsultar.promocionFin}" readonly="true" style="width: 100%">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:inputText>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h7><b>Mensaje</b></h7>
                                    <p:inputTextarea value="#{promocionesBean.promocionConsultar.promocionMensaje}" readonly="true" style="width: 100%" rows="6"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-5 col-md-5 col-xs-12">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h7><b>Imagen promocional</b></h7>
                                    <img src="../../images/promociones/#{promocionesBean.promocionConsultar.promocionImagenNombre}" alt="" width="100%" height="100%" style="margin-bottom: 1pt"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <div class="row" style="margin-left: 5px; margin-right: 5px">
                        <div class="col-md-12" align="right">

                            <h:commandLink class="btn btn-default buttonPopupLevel2" action="promocion_consultar_listado.xhtml"
                                           style="font-size: 11pt; width: 100pt; color: white; padding:9px; background-color:Gray; font-weight:bold; border:solid 1px Gray; -webkit-appearance:none; border-radius: 5px">
                                <i class="glyphicon glyphicon-share-alt"></i> Regresar
                            </h:commandLink>
                        </div>
                    </div>
                    <br/>

                </h:form>

            </p:panel>
            <p:spacer height="50"/>
        </ui:define>
    </ui:composition>
</html>
