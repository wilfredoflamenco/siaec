<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"        
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="./../../templates/layout/plantilla.xhtml">
        <ui:define name="content">

            <!-- Barra de título -->
            <div class="banda1"><b>CONTROL DE INSUMOS</b></div>
            <br/>

            <!-- Panel color blanco -->
            <p:panel style="margin-right: 20pt; margin-left: 20pt; border-radius: 20px; border: solid 1px #D5D5D5">

                <br/>

                <h:form id="listaControl">
                    <!-- Tabla -->
                    <div class="row" style="margin-right: 10pt; margin-left: 10pt">
                        <div class="col-md-12">
                            <table id="tabla" class="table table-striped table-bordered table-hover table-condensed table-boostrap-expediente">
                                <!-- Cabecera de la tabla -->
                                <thead>
                                    <tr>
                                        <th width="5%">No</th>
                                        <th width="30%">Nombre de insumo</th>
                                        <th width="55%">Descripción</th>
                                        <th width="10%">Control</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla -->
                                <tbody>
                                    <ui:repeat value="#{insumosBean.todosInsumosDisponibles()}" var="insumo" >
                                        <tr>
                                            <td align="center"></td>
                                            <td>#{insumo.insumoNombre}</td>
                                            <td>#{insumo.insumoDescripcion}</td>
                                            <td align="center">
                                                <h:commandLink action="insumo_control.xhtml" class="btn btn-default glyphicon glyphicon-sort btn-sm btn-tabla-expediente2" actionListener="#{insumosBean.inicializaControl()}" title="Control">
                                                    <f:setPropertyActionListener value="#{insumo}" target="#{insumosBean.insumoSeleccionado}"/>
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody> 
                            </table>
                        </div>

                    </div>
                </h:form>
                <br/>

            </p:panel>
            <p:spacer height="50"/>
        </ui:define>

        <!-- Script para funcionalidades de la tabla -->
        <ui:define name="scripts">

            <script>
                $(document).ready(function () {
                    var t = $('#tabla').DataTable({
                        "columnDefs": [{
                                "searchable": false,
                                "orderable": false,
                                "targets": 0
                            }],
                        "order": [[1, 'asc']]
                    });

                    t.on('order.dt search.dt', function () {
                        t.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                            cell.innerHTML = i + 1;
                        });
                    }).draw();
                });

                $(document).ready(function () {
                    estiloTabla();
                });

                function estiloTabla() {
                    $('#tabla').dataTable(
                            {
                                "bDestroy": true,
                                "oLanguage": {
                                    "sProcessing": "Procesando...",
                                    "sLengthMenu": "Mostrar _MENU_ registros",
                                    "sZeroRecords": "No se encontraron resultados",
                                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                                    "sInfoPostFix": "",
                                    "sSearch": "Buscar:",
                                    "sUrl": "",
                                    "sInfoThousands": ",",
                                    "sLoadingRecords": "Cargando...",
                                    "oPaginate": {
                                        "sFirst": "Primero",
                                        "sLast": "Último",
                                        "sNext": "Siguiente",
                                        "sPrevious": "Anterior"
                                    },
                                    "oAria": {
                                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                                    }
                                }
                            }
                    );
                }
            </script>
        </ui:define>
    </ui:composition>
</html>
